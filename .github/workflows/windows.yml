name: Windows-release

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  # test & run
  test:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: '0'
    
      - name: Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: MinGw
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
      
      - name: Test download
      - run: |
          python pbuild.py download
          # TEST
          cd %homepath%
          cd Pa\Pa-master

      - name: Test build
      - run: |
          #RESET
          cd %homepath%
          #

          python pbuild.py build --cc-type=gcc
          #TEST
          Pa\Pa-master\bin\pa

  # build & release
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
            
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
      - name: Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install click
      
      - name: Freeze CLI
        run: |
          cd tools/PBuild
          pyinstaller --onefile --hidden-import utils.py pbuild.py
      
      - name: Zip
        run: |
          cd tools/PBuild/dist
          powershell Compress-Archive pbuild.exe PBuild_windows-latest.zip
                    
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.BIG_SECRET_NAME }}"
          automatic_release_tag: windows-latest
          title: "${{ steps.date.outputs.date }}a-windows-latest"
          files: tools/PBuild/dist/PBuild_windows-latest.zip
