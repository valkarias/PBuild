name: Windows-release

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  #build
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
            
      - name: Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install click
      
      - name: Clone Repo
        run: git clone https://github.com/valkarias/PBuild.git

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
      - name: Freeze CLI
        run: |
          cd PBuild
          pyinstaller --onefile --hidden-import utils.py pbuild.py
      
      - name: Zip
        run: |
          cd PBuild\dist
          powershell Compress-Archive pbuild.exe PBuild_windows-latest.zip
                   
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.BIG_SECRET_NAME }}"
          automatic_release_tag: latest
          title: "Test"

  ###########

  # test & run
  test:
    needs: [ build ]
    runs-on: windows-latest
    
    steps:
      - name: Install PBuild
        run: powershell Invoke-WebRequest -Uri "https://github.com/valkarias/PBuild/releases/download/windows-latest/PBuild_windows-latest.zip" -OutFile "PBuild.zip"
        
      - name: Unzip
        run: |
          powershell Expand-Archive -Path PBuild.zip -DestinationPath PBuild

      - name: Run test
        run:
          PBuild\pbuild
